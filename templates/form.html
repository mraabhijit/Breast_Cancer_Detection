<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datapoint Collection Form</title>
</head>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="radius_mean">Mean Radius:</label>
        <input type="text" id="radius_mean" name="radius_mean" placeholder="Enter Mean Radius value (float)">
    </div>

    <div class="form-group">
        <label for="texture_mean">Mean Texture:</label>
        <input type="text" id="texture_mean" name="texture_mean" placeholder="Enter Mean Texture value (float)">
    </div>

    <div class="form-group">  
        <label for="perimeter_mean">Mean Perimeter:</label>
        <input type="text" id="perimeter_mean" name="perimeter_mean" placeholder="Enter Mean Perimeter value (float)">
    </div>
    
    <div class="form-group">
        <label for="area_mean">Mean Area:</label>
        <input type="text" id="area_mean" name="area_mean" placeholder="Enter Mean Area value (float)">
    </div>
  
    <div class="form-group">
        <label for="smoothness_mean">Mean Smoothness:</label>
        <input type="text" id="smoothness_mean" name="smoothness_mean" placeholder="Enter Mean Smoothness value (float)">
    </div>
  
    <div class="form-group">
        <label for="compactness_mean">Mean Compactness:</label>
        <input type="text" id="compactness_mean" name="compactness_mean" placeholder="Enter Mean Compactness value (float)">
    </div>         
  
    <div class="form-group">
        <label for="concavity_mean">Mean Concavity</label>
        <input type="text" id="concavity_mean" name="concavity_mean" placeholder="Enter Mean Concavity value (float)">
    </div>

    <div class="form-group">
        <label for="concave_points_mean">Mean Concave Points</label>
        <input type="text" id="concave_points_mean" name="concave_points_mean" placeholder="Enter Mean Concave Points (float)">
    </div>

    <div class="form-group">
        <label for="symmetry_mean">Mean Symmetry</label>
        <input type="text" id="symmetry_mean" name="symmetry_mean" placeholder="Enter Mean Symmetry value (float)">
    </div>

    <div class="form-group">
        <label for="fractal_dimension_mean">Mean Fractal Dimension</label>
        <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean" placeholder="Enter Mean Fractal Dimension value (float)">
    </div>

    <!-- next Input Segment -->

    <div class="form-group">
        <label for="radius_se">se Radius:</label>
        <input type="text" id="radius_se" name="radius_se" placeholder="Enter se Radius value (float)">
    </div>

    <div class="form-group">
        <label for="texture_se">se Texture:</label>
        <input type="text" id="texture_se" name="texture_se" placeholder="Enter se Texture value (float)">
    </div>

    <div class="form-group">  
        <label for="perimeter_se">se Perimeter:</label>
        <input type="text" id="perimeter_se" name="perimeter_se" placeholder="Enter se Perimeter value (float)">
    </div>
    
    <div class="form-group">
        <label for="area_se">se Area:</label>
        <input type="text" id="area_se" name="area_se" placeholder="Enter se Area value (float)">
    </div>
  
    <div class="form-group">
        <label for="smoothness_se">se Smoothness:</label>
        <input type="text" id="smoothness_se" name="smoothness_se" placeholder="Enter se Smoothness value (float)">
    </div>
  
    <div class="form-group">
        <label for="compactness_se">se Compactness:</label>
        <input type="text" id="compactness_se" name="compactness_se" placeholder="Enter se Compactness value (float)">
    </div>         
  
    <div class="form-group">
        <label for="concavity_se">se Concavity</label>
        <input type="text" id="concavity_se" name="concavity_se" placeholder="Enter se Concavity value (float)">
    </div>

    <div class="form-group">
        <label for="concave_points_se">se Concave Points</label>
        <input type="text" id="concave_points_se" name="concave_points_se" placeholder="Enter se Concave Points (float)">
    </div>

    <div class="form-group">
        <label for="symmetry_se">se Symmetry</label>
        <input type="text" id="symmetry_se" name="symmetry_se" placeholder="Enter se Symmetry value (float)">
    </div>

    <div class="form-group">
        <label for="fractal_dimension_se">se Fractal Dimension</label>
        <input type="text" id="fractal_dimension_se" name="fractal_dimension_se" placeholder="Enter se Fractal Dimension value (float)">
    </div>

    <!-- next Input Segment -->

    <div class="form-group">
        <label for="radius_worst">worst Radius:</label>
        <input type="text" id="radius_worst" name="radius_worst" placeholder="Enter worst Radius value (float)">
    </div>

    <div class="form-group">
        <label for="texture_worst">worst Texture:</label>
        <input type="text" id="texture_worst" name="texture_worst" placeholder="Enter worst Texture value (float)">
    </div>

    <div class="form-group">  
        <label for="perimeter_worst">worst Perimeter:</label>
        <input type="text" id="perimeter_worst" name="perimeter_worst" placeholder="Enter worst Perimeter value (float)">
    </div>
    
    <div class="form-group">
        <label for="area_worst">worst Area:</label>
        <input type="text" id="area_worst" name="area_worst" placeholder="Enter worst Area value (float)">
    </div>
  
    <div class="form-group">
        <label for="smoothness_worst">worst Smoothness:</label>
        <input type="text" id="smoothness_worst" name="smoothness_worst" placeholder="Enter worst Smoothness value (float)">
    </div>
  
    <div class="form-group">
        <label for="compactness_worst">worst Compactness:</label>
        <input type="text" id="compactness_worst" name="compactness_worst" placeholder="Enter worst Compactness value (float)">
    </div>         
  
    <div class="form-group">
        <label for="concavity_worst">worst Concavity</label>
        <input type="text" id="concavity_worst" name="concavity_worst" placeholder="Enter worst Concavity value (float)">
    </div>

    <div class="form-group">
        <label for="concave_points_worst">worst Concave Points</label>
        <input type="text" id="concave_points_worst" name="concave_points_worst" placeholder="Enter worst Concave Points (float)">
    </div>

    <div class="form-group">
        <label for="symmetry_worst">worst Symmetry</label>
        <input type="text" id="symmetry_worst" name="symmetry_worst" placeholder="Enter worst Symmetry value (float)">
    </div>

    <div class="form-group">
        <label for="fractal_dimension_worst">worst Fractal Dimension</label>
        <input type="text" id="fractal_dimension_worst" name="fractal_dimension_mean" placeholder="Enter worst Fractal Dimension value (float)">
    </div>


    <div style="clear:both;"></div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
